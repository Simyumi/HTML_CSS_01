<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선형 그라데이션</title>
    <style>
        div {
            width: 500px;
            height: 300px;
            border-radius: 10px;
        }

        .graid {
            background: blue;
            background: -webkit-linear-gradient(left top, blue, #fff);
            background: -moz-linear-gradient(right bottom, blue, #fff);
            background: -o-linear-gradient(right bottom, blue, #fff);
            background: linear-gradient(to left bottom, blue, #fff);
        }
    </style>
</head>

<body>
    <div class="graid"></div>

</body>

</html>
