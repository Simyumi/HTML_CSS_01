<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>
    <style>
        div {
            width: 200px;
            height: auto;
            background: #0094ff;
            display: block;
            margin: 15px;
            color: #fff;
        }

        .box1 {
            padding: 10px 30px 10px 30px;
        }

        .box2 {
            padding: 10px 30px;
        }

        .box3 {
            padding: 10px;
        }

        .box4 {
            padding: 30px 5px 10px;
        }
    </style>
</head>

<body>
    <div class="box1">패딩이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다.</div>
    <div class="box2">패딩이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다.</div>
    <div class="box3">패딩이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다.</div>
    <div class="box4">패딩이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다.</div>

</body>

</html>
