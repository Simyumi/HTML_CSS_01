<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css 포지셔닝</title>
    <style>
        #fx {
            position: fixed;
            top: 50px;
            right: 5px;
            width: 50px;
            height: 50px;
            background: #ff6a00;
        }

        #content {
            width: 400px;
        }

        p {
            line-height: 30px;

        }
    </style>
</head>

<body>
    <div id="fx"></div>
    <div id="content">
        <p>fixed 값을 사용하는 요소 역시 absolute 값을 사용하는 요소처럼 문서 흐름과는 상관없이 좌표로 위피를 정하지만
            기준이 되는 요소가 부모요소가 아니라 브라우저 창이 기준이 됩니다.
        </p>

</body>

</html>
