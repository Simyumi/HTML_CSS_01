<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS적용해보자</title>
    <style>
        h2 {
            font-size: 20px;
            color: orange;
        }

        p {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>CSS</h1>
    <h2>웹 문서의 디자인과 내용을 분리</h2>
    <p>웹표준에 의한 웹 문서는 디자인과 내용이 분리되어있습니다.</p>
    <p>내용은 HTML을 이해하고 구성하고 디자인은 CSS를 이용해 꾸미는 것 입니다.</p>

</body>

</html>
